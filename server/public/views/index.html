<!DOCTYPE html>
<html ng-app="appAssign">
  <head>
    <meta charset="utf-8">
    <title>Assignments</title>
    <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="/assets/scripts/client.min.js" type="text/javascript"></script>
  </head>
  <h2> Student Assignments </h2>
  <body>
    <div ng-controller="MainController">
      <form novalidate>
          Name:<input type="text" ng-model="assignment.name"/> </br>
          ID: <input type="number" ng-model="assignment.ID"/> </br>
          Assignment Number: <input type="Number" ng-model="assignment.assignmentNumber"/>
          Score: <input type="Number" ng-model="assignment.score"/>
          Date Completed:<input type="Date" ng-model="assignment.dateCompleted"/>
            <input type="submit" ng-click="add(assignment)" value="Save"/>
            <h4>  </h4>
          </form>
          <li ng-repeat="assignment in assignments">
        {{assignment.name}} <br />
        {{assignment.ID}}<br />
        {{assignment.assignmentNumber}} <br />
        {{assignment.score}} <br />
        {{assignment.dateCompleted}} <br />
      </li>
  </body>
</html>
